<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link />
  </head>
  <body>
    <div id="outer">
      <div id="top">
        <h4>Calculator</h4>
        <img src="https://cdn-icons-png.flaticon.com/128/8637/8637690.png">
      </div>
      <div id="area"><textarea >0</textarea></div>
      <div id="cal">
        <button class="a1">AC</button>
        <button class="a1">C</button>
        <button class="a1">+/-</button>
        <button class="a1">%</button>
        <p></p>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="sg">+</button>
        <p></p>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="sg">X</button>
        <p></p>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="sg">-</button>
        <p></p>
        <button class="number">0</button>
        <button class="number">.</button>
        <button id="equal">=</button>
        <button class="sg">+</button>
      </div>
    </div>
  </body>
</html>
